<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Create-Account_container">
        <!-- Create-Account_img -->
        <div class="Create-Account_img">
            <div class="box" >
                <img class="davanci" src=".//assets/imgs/sign_up--01 1.png" alt="sign_up--01 1">
            </div>
        </div>


        <!-- Create-Account_form -->
        <div class="Create-Account_form">
            <h2>Create Your Account</h2>
            <p>Already have an account? <a href="">Login</a>
            </p>
            <form action="" target="_blank">
                <label for="fname">First name</label>
                <input type="text" class="fname" id="fname" placeholder="Enter Your Name" value="Martin">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" value="Cooper">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email" value="cooper.martin@gmail.com">
                <label for="password">Password</label>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <label for="confirmpassword">Confirm Password</label>
                <div class="password">
                    <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <input type="submit" name="register" id="register" value="Register">
            </form>

            <div class="ngancach">
                <span>
                    
                </span>
                <h3>
                    or
                </h3>
                <span>

                </span>
            </div>

            <div class="ctnFacebook">
                <a href="https://www.facebook.com/">
                    <img src=".//assets/imgs/Component 16.png" alt="Component 16" title="Continue with facebook">Continue with facebook
                </a>
            </div>
            <div class="ctnGoogle">
                <a href="https://www.google.com/intl/vi/account/about/">
                    <img src=".//assets/imgs/Component 16 (1).png" alt="">Continue with Google
                </a>
            </div>
    </div>
</body>
</html>
