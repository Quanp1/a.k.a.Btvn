     {
        addree: hà nội
    } -->
    
<br><br>

    <form method="post" action="https://www.youtube.com/" target="_blank">
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" value="Phạm Hồng Quân"> <br><br>
        <label for="Address">Address</label>
        <input type="text" name="Address" id="Address"  placeholder="Address">
        <!-- placeholder:Hiện thị chữ nền  -->
        <div>
            <input type="radio" name="Gender" id="nam">
            <label for="nam">man</label>
            <input type="radio" name="Gender" id="nữ">  
            <label for="nữ">woman</label>
        </div>
        <input type="submit">
    </form>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
      </form>
      
<hr>
      <form>
        <input type="checkbox" id="bike" name="bike" value="Bike">
        <label for="bike"> I have a bike</label><br>
        <input type="checkbox" id="car" name="car" value="Car">
        <label for="car"> I have a car</label><br>
        <input type="checkbox" id="boat" name="boat" value="Boat">
        <label for="boat"> I have a boat</label>
      </form>
    <!-- 4 -->
    <form action="https://www.youtube.com/" method="post" target="_blank">
        <!-- target="_seft":Hiển thị trong trang hiện tại
        target="_blank":Hiện thị trong trang mới
        action="":Chuyển đến đường link đã lưu khi ấn vào nút
        method="get":Dữ liệu sẽ được chuyển vào url 
        method="post":Dữ liệu sẽ được thực hiện không cần chuyển vào url
        -->
        <input type="submit" >
    </form>

    <form action="">
        <!-- select -->
        <label for="Car">chosse a super car</label>
        <select name="Car" id="Car" multiple size="5">
            <!-- multiple:Cho phép chọn thêm nhiều kiểu
                size="":Cho phép hiển thị ra số phần tử trong ngoặc
            -->
            <option value="Lamborghini">Lamborghini</option>
            <option value="Audi">Audi</option>
            <option value="Mer">Mer</option>
            <!-- option:Tạo ra thêm các lựa chọn -->
        </select>
    </form>
    
    <form action="">
        <!-- textarea -->
        <textarea name="" id="" cols="30" rows="1"></textarea>
        <!-- textarea:Tạo ra vùng có thể ghi dữ liệu vào -->
    </form>
    
    <form action="">
        <!-- fieldset -->
        <fieldset>
            <legend>Thông tin sinh viên</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Nhap ten">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Nhap dia chi">
        </fieldset>
        <!-- fieldset:Nhóm các dữ liệu có liên quan đến nhau vào 1 biểu mẫu
        legend:Hiển thị tên bảng fieldset,xem bảng đấy yêu cầu gì
        -->
    </form>
    <form action="">
        <!-- fieldset -->
        <fieldset>
            <legend>Form đăng ký</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Nhap ten">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Nhap dia chi">
        </fieldset>
    </form>
    <form action="">
        <input list="browsers">
        <datalist id="browsers">
            <option value="Firefox">
            <option value="chorme">
            <option value="safari">
            <option value="opera">
        </datalist>    
        <!-- 
            datalist:Cho thêm nhiều lựa chọn
            option:Nhập vào các tuỳ chọn,là thẻ mở
            input  thuộc tính list trùng với thuộc tính id của datalist
         -->
    </form>
